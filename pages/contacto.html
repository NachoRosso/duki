<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¿Querés contactar a Duki? Completá el formulario para consultas de prensa, contrataciones, colaboraciones 
      o propuestas comerciales.">
    <title>Duki | Contacto</title>
    <link rel="shortcut icon" href="../assets/img/amerilogochico.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg colornav">
            <div class="container-fluid">
              <img src="../assets/img/dukititulo.png" width="20%" height="30%" alt="Logo de Duki">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon iconomenu"></span>
              </button>
              <div class="d-flex justify-content-end">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link menua clickear" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link menua clickear" href="./shows.html">Shows</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link menua clickear" href="./musica.html">Musica</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link menua clickear" href="./galeria.html">Galeria</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link menua clickear" href="#">Contacto</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>   
    </header>

    <main class="maincontacto">
      <section class="bordecontacto animate__animated animate__fadeIn">
          <h2>Contacto Profesional</h2>
          <div class="contenedor-pag-contacto">
            <div class="contactopag">
              <form class="d-flex flex-column">
                  <div class="mb-3 barra25">
                      <label for="nombreapellido" class="form-label">Nombre y Apellido</label>
                      <input type="text" class="form-control" id="nombreapellido">
                  </div>
                  <div class="cont-corr-num justify-content-between">
                      <div class="mb-3 barra50">
                          <label for="correo" class="form-label">Correo Electronico</label>
                          <input type="email" class="form-control" id="correo">
                      </div>
                      <div class="mb-3 barra25">
                          <label for="numcon" class="form-label">Numero de celular</label>
                          <input type="number" class="form-control" id="numcon">
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="areamen" class="form-label">Asunto</label>
                      <textarea class="form-control" id="areamen" rows="3"></textarea>
                  </div>
                  <div class="w-100 d-flex justify-content-end pb-2">
                      <div class="w-25 d-flex d-flex justify-content-end">
                          <button type="submit" class="btn botonenviar">Enviar</button>
                      </div>
                  </div>
              </form>
            </div>
          </div>
      </section>
    </main>

    <footer>
      <div class="redesfoot">
          <a href="https://open.spotify.com/artist/1bAftSH8umNcGZ0uyV7LMg"><img src="../assets/img/spotifylogo.png" alt="Logo de Spotify."></a>
          <a href="https://www.youtube.com/@duki"><img src="../assets/img/youtubelogo.png" alt="Logo de Youtube."></a>
          <a href="https://music.apple.com/us/artist/duki/408527217?l=es-MX"><img src="../assets/img/applemusiclogo.png" 
              alt="Logo de Apple Music."></a>
          <a href="https://www.instagram.com/duki/"><img src="../assets/img/logoinstagram.png" alt="Logo de Instagram."></a>
          <a href="https://www.tiktok.com/@duki?lang=es"><img src="../assets/img/tiktoklogo.png" alt="Logo de TikTok."></a>
          <a href="https://x.com/dukissj"><img src="../assets/img/xlogo.png" alt="Logo de X."></a>
      </div>
      <div class="logosfoot">
          <img src="../assets/img/ssjlogo.png" width="75px" height="55px" alt="Logo de SSJ.">
          <img src="../assets/img/daleplaylogo.png" width="155px" height="55px" alt="Logo de Dale Play.">
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</html>
